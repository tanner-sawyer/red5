<%inherit file="base.htm" />

<%block name="content">
 
 <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <table id="workOrderTable-Table" class="table table-striped table-hover tablesorter-bootstrap">
        <caption class="active">
          <div class="row ">
              <div class="hidden-xs col-sm-12 col-md-12 col-lg-12">
                  <h1 class="text-left">Catalog</h1>
                  <a href="/catalog.create/" class="pull-right btn btn-primary">Create New</a>
              </div>
          </div>
        </caption>
        <thead>
          <tr class="active">
            <th>Asset Code</th>
            <th>Description</th>
            <th>Date Aquired</th>
            <th>Assigned Location</th>
            <th>Assigned Organization</th>
            <th>Date Assigned</th>
            <th>Manufacturer</th>          
            <th>Part Number</th>          
            <th>Maintainence Note</th>
          </tr>
        </thead>
        %for a in asset:
        <tbody>
          <tr>
           <td><a href="/catalog.edit${ a.asset_code }</td>
           <td>${ a.description }</td>
           <td>${ a.date_acquired }</td>
           <td>${ a.location }</td>
           <td>${ a.organization_type }</td>
           <td>${ a.date_assigned }</td>
           <td>
              %if a.manufacturer == 'W':
                Wal-Mart
              %elif a.manufacturer == 'L':
                Lockheed Martin
              %elif a.manufacturer == 'N':
                Naboo
              %else:
                Best Buy
              %endif
           </td>
           <td>${ a.part_num }</td>
           <td>${ a.maintenance_note }</td>
          </tr>
        %endfor
        </tbody>
      </table>
    </div>
    <div class="hidden-xs hidden-sm hidden-md hidden-lg"></div>
  </div><!-- /.row -->
</div><!-- /.container-fluid -->
 
</%block>
